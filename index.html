<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stock News Word Cloud Dashboard</title>
        <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/custom/css/custom.css" rel="stylesheet">
    </head>
    <body>
        <div class="container full-ht">
            <div id="main-title">
                <h1 class="header">Stock Price-Performance vs News Keyword Appearance</h3>
            </div>
            <div id="main-content" class="row">
                <div id="left-pane" class="widget-box col col-md-4 col-sm-12">
                    <div id="cap-widget" class="dash-widget widget-full">
                        <h3 class="widget-title header">Market Cap Comparison</h3>
                        <p>Click to select/deselect stocks</p>
                        <p>(Up to 5 max)</p>
                        <div class="widget-dropdown">
                            <!-- <label for="market-cap-filter">Filter Stocks:</label>
                            <select name="market-cap-filter" id="market-cap-filter">
                                <option value="all" > -- Select a Filter -- </option> -->
                                <!-- <option disabled> -- By Sector -- </option>
                                <option disabled> -- By Size -- </option> -->
                            <!-- </select> -->
                        </div>
                        <div class="hdiv-input-button">
                            <input type="text" id="keywordInput" placeholder="Search...">
                            <button onclick="clearSelectedStocks()">Clear Selection</button>
                        </div>
                        <div id="market-cap" class="dynamic-vis-box">
                            <ul type="text" id="keywordList">
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="right-pane" class="widget-box col col-md-8 col-sm-12">
                    <div id="word-cloud-widget" class="dash-widget widget-vert">
                        <div id="wc-title">
                            <h3 class="widget-title header">Stock Keyword Cloud</h3>
                            <form>
                                <input type="radio" id="news" name="option" value="news">
                                <label for="news">News Keywords</label><br>
                                <input type="radio" id="letter-words" name="option" value="letterWords">
                                <label for="letterWords">Shareholder Letter</label><br>
                            </form>
                        </div>
                        <div id="word-cloud" class="dynamic-vis-box"></div>
                    </div>
                    <div id="plot-widget" class="dash-widget widget-vert">
                        <h3 class="widget-title header">Price Over Time</h1>
                        <div id="price-plot" class="dynamic-vis-box"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ALL SCRIPTS BELOW HERE PLEASE -->
        <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
        <script type="module" src="static/d3-cloud/d3.layout.cloud.js">import {  } from '/static/d3-cloud/d3.layout.cloud.js';</script>
        <script src="static/custom/js/priceData.js"></script>
        <script src="static/custom/js/wordAnalysisData.js"></script>
        <script type="module" src="static/custom/js/main.js">import {  } from '/static/custom/js/main.js';</script>
    </body>
</html>
